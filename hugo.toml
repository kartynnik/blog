baseURL = 'https://blog.kartynnik.info/'
languageCode = 'en-us'
title = "Yury Kartynnik's blog"
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
# googleAnalytics = "G-xxxxxxxxx"

[params]
faviconPath = 'favicons'

math = true

# Meta description
description = "Scratching an itch for knowledge sharing"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = true

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome!'
