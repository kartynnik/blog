# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/kartynnik/"

[[params.social]]
name = "github"
url = "https://github.com/kartynnik"

[[params.social]]
name = "googlescholar"
url = "https://scholar.google.com/citations?user=JE_GL64AAAAJ"

[[params.social]]
name = "telegram"
url = "https://t.me/kartynnik"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

# Giscus comments
[params.giscus]
enable = true
repo = "kartynnik/blog"
repoid = "R_kgDONpaOrw"
category = "Announcements"
categoryid = "DIC_kwDONpaOr84Cl9HP"
mapping = "pathname"
theme = "preferred_color_scheme"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'catppuccin-frappe'

[markup.goldmark]
[markup.goldmark.extensions]
[markup.goldmark.extensions.passthrough]
enable = true
[markup.goldmark.extensions.passthrough.delimiters]
block = [['\[', '\]'], ['$$', '$$']]
inline = [['\(', '\)'], ['$', '$']]
